<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to your external CSS file -->
        <link rel="stylesheet" href="static/styles.css">
        <title>
            Sentiment Analysis of Reviews
        </title>
    </head>
    <body>
        <h1> Review Sentiment Analysis</h1>

        <form action="/" method="post" class="strings">
            Review the Product:<br> <textarea name="review_string", placeholder="Enter text here" rows="10" cols="50"></textarea><br><br>
            <input type="submit" value="Submit"><br>
        </form>        

        {% if result %}
            <h1> {{result}}</h1>
        {% endif %}
    </body>
</html>
